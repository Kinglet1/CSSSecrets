<link rel="stylesheet" href="../common/css/reset.css">
<link rel="stylesheet" href="../common/css/base.css">

<style>
	.item {
		font-size: 80px;
		font-weight: bold;
		position: absolute;
	}

	.highlighted {
		color: coral;
	}

	img {
		position: absolute;
		bottom: 50px;
		left: 50px;
		width: 40%;
		height: auto;
	}
</style>

<div class="item" style="transform: rotate(20deg); top: 10%; right: 20%">:empty</div>
<div class="item" style="transform: rotate(-20deg); top: 60%; right: 10%">:valid</div>
<div class="item" style="transform: rotate(40deg); top: 20%; right: 30%">:invalid</div>
<div class="item highlighted" id="target" style="transform: rotate(-30deg); top: 30%; right: 30px">:target</div>
