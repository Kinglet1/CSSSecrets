<style>
	* {
		margin: 0;
		padding: 0;
	}

	body {
		font-size: 20px;
		line-height: 24px;
		font-family: Arial, sans-serif;
		--background: red;
	}

	.codeblock {
		background: #000;
		color: #fff;
		width: 40%;
		margin: 0 auto;
		padding: 40px;
		margin-top: 100px;
		box-sizing: border-box;
		font-family: monospace;
	}

	.figure1,
	.figure2,
	.figure3 {
		display: inline-block;
		vertical-align: middle;
	}

	.figures {
		text-align: center;
		margin-top: 40px;
	}

	.figure1 {
		width: 300px;
		height: 300px;
		background: var(--background);
	}

	.figure2 {
		width: 300px;
		height: 300px;
		border: 5px solid var(--background);
		border-radius: 150px;
	}

	.figure3 {
		color: var(--background);
		width: 300px;
		height: 300px;
		border: 2px dashed lightgray;
	}
</style>

	<div class="figure1"></div>
	<div class="figure2"></div>
	<div class="figure3">Текст внутри блока</div>
</div>

<div class="codeblock">
	<pre>
	.content {
		width: 500px;
		padding: 0 calc(50% - 250px);
	}
	</pre>
</div>
