<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">

<style>
    .codeblock {
        padding: 60px;
        margin: 0;
    }

    .codeblock:first-child {
        margin-bottom: 20px;
    }

    .pagewrap {
        position: absolute;
        width: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #hidden {
        display: none;
    }
</style>

<div class="pagewrap">

<div class="codeblock">
<pre>
&lt;div class="wrapper"&gt;
    &lt;div class="element"&gt;&lt;/div&gt;
&lt;/div&gt;
</pre>
</div>

<div class="codeblock">
<pre>
.wrapper {
    width: 300px;
    height: 100px;
    overflow: hidden;
}

.element {
    margin-top: 50%; // <span style="color: red"><span id="visible">???</span><span id="hidden">150px</span></span>
}
</pre>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    $(document).keypress(function(e) {
        if(e.which == 13) {
            $('#visible').hide();
            $('#hidden').show();
        }
    });
</script>

<script>
    $(document).keydown(function(e) {
        if(e.which == 39) {
            window.location.replace('https://kinglet1.github.io/CSSSecrets/slides/1.proportions/2example.html');
        }
    });
</script>
